<html>

        <title>Form Pendaftaran</title>
        <link rel="stylesheet" href="basic.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="kontainer">
            <!--logo-->
            <div class="logo">
                <a href="index.html">
                    Fahmi <br>Website
                </a>
            </div>
            <!--Navigasi-->
            <div class="navigasi">
                    <a href="index.html">Home </a>
                    <a href="artikel.html">Artikel</a>
                    <a href="profil.html">Profil</a>

                    <a href="form.html">Form</a>
                    <a href="multimedia.html">Multimedia</a>
                    <a href="galeri.html">Galeri</a>
            </div>
            <!--Konten-->
            <div class="konten">
                <h1 align="center">Form pendaftaran admin</h1>
            </div>
            <div class="konten">
					<form action="form.php" method="GET" align="center">
						Nama : <input type="text" name="nama" /></br>
						Password : <input type="password" name="password" /></br>
						Jenis Kelamin :
							<input type="radio" name="jenis_kelamin" value="Laki-Laki" /> Laki-Laki
							<input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
						</br>
						Keahlian :
							<input type="checkbox" name="keahlian" value="Menari" />Menari
							<input type="checkbox" name="keahlian" value="Memanah"/>Memanah
							<input type="checkbox" name="keahlian" value="Berenang" />Berenang
						</br>
						Tempat Lahir :
							<select name="tempat_lahir">
								<option value="Jakarta">Jakarta</option>
								<option value="Bandung">Bandung</option>
								<option value="Bali" selected>Bali</option>
							</select>
						</br>
						Deskripsi Diri:
							<textarea name="deskripsi" rows="5' cols="20">
							</textarea><br>
							<input type="submit" value="enter">
							<input type="reset" value="reset">
					</form>
            </div>
            <!--Footer-->
            <div class="footer">

            </div>
